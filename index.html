<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">  
      <div class="row">
        <div class="past"></div>
        <div class="present"></div>
       <div class="future"></div>
        <section class="col-12 col-md-8 col-lg-9" id="timeblocks"> 
           <!-- Timeblocks go here -->
      <div><div>9 AM</div><textarea class="hour" id="09"></textarea><button class="saveBtn">SAVE</button></div>
      <div><div>10 AM</div><textarea class="hour" id="10"></textarea><button class="saveBtn">SAVE</button></div>
      <div><div>11 AM</div><textarea class=" hour" id="11"></textarea><button class="saveBtn">SAVE</button></div>
      <div><div>12 PM</div><textarea class=" hour" id="12"></textarea><button class="saveBtn">SAVE</button></div>
      <div><div>1 PM</div><textarea class="hour" id="13"></textarea><button class="saveBtn">SAVE</button></div>
      <div><div>2 PM</div><textarea class="hour" id="14"></textarea><button class="saveBtn">SAVE</button></div>
      <div><div>3 PM</div><textarea class="hour" id="15"></textarea><button class="saveBtn">SAVE</button></div>
      <div><div>4 PM</div><textarea class="hour" id="16"></textarea><button class="saveBtn">SAVE</button></div>
      <div><div>5 PM</div><textarea class="hour" id="17"></textarea><button class="saveBtn">SAVE</button></div>
    </div>
  </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
